		function submitimg(obj){
			$("#loading")

				$(this).show();
			})
				.ajaxComplete(function(){
				$(this).hide();
			});
			
			
			if($('#file1').val()){
				
				$.ajaxFileUpload({
							url             : "index.php?_c=api&_a=uploadfile", //需要链接到服务器地址

							fileElementId   : 'file1', //文件选择框的id属性

							}
						}	);	
			}
			else{
				$('#pic_link').val('图片大小不能超过200k，请重新上传');
			}
		}
