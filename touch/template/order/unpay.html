<div class="group_main" >
<div class="group_head" nowrap>
   		<section><a href="index.php?_c=order" class="head_back"></a></section>
        <section><div class="cWhite">UNUSED</div></section>
        <section></section>
</div>
<section class="main">
	<section class="content">
		<div class="order-menu cWhite">
			<ul>
				<li class="on"><a href="index.php?_c=order&_a=orderList&status=unpay">unused</a></li>
				<li><a href="index.php?_c=order&_a=orderList&status=payed">used</a></li>
				<li><a href="index.php?_c=order&_a=orderList&status=shipped">confirmed</a></li>
				<li><a href="index.php?_c=order&_a=orderList&status=closed">canceled</a></li>
			</ul>
		</div>
		{{if $params}}
        <div class="order_list">
            {{foreach from = $params item = item}}
            <div class="order">
                <a href="#}">
                <div class="order-pro">
                    <section><img src="{{$item.product_link}}"></section>
                   
                    <section>
                        <div>
                        	<p>{{$item.event_name}}</p> 
                      	    <p class="fr cRed" style="margin-left:10px"> <a href="index.php?_c=goods&_a=about&id={{$item.id}}" class="btn">VIEW BCODE</a></p>
                        </div>
                        <div><p class="cBlue"  nowrap>Pay:${{$item.price}}&nbsp;&nbsp;Rebate:${{$item.totalfanli}}</p></div>
                    </section>
                </div>
                </a>
                <div class="order-tit">
                    <section class="fl cGray">BCODE will expired in 24 hours.</section>
                    <section class="fr cWhite"><a href="index.php?_c=order&_a=confirm&id={{$item.id}}" class="btn">Confirm</a></section>
                     
                </div>
            </div>
            {{/foreach}}
        </div>
        {{else}}
        <div class="order-no"></div>
        {{/if}}
	</section>
</section>
</div>
